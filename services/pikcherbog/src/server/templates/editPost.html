                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/last">Last</a>

                <li class="nav-item active mr-3">
                    <a href="/user/{{.CurrentUser.Username}}" class="btn btn-primary">{{.CurrentUser.Username}}</a>

                <li class="nav-item active">
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                </li>

{{define "content"}}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" class="form-control {{if .Error}} is-invalid {{end}}"
                                       id="title" value="{{.Title}}" placeholder="Enter title"/>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea name="body" class="form-control {{if .Error}} is-invalid {{end}}" id="body"
                                          rows="10">{{.Body}}</textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="publish" name="publish"
                                        {{if eq .Status "published"}} checked {{end}}/>
                                <label class="form-check-label" for="publish">Publish</label>
                            </div>
                            {{if .Error}}
                                <div class="error">
                                    <p style="color: red;">{{.Error.Message}}</p>
                                </div>
                            {{end}}
                            <button type="submit" class="btn btn-primary">Edit post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}
