{{define "menu"}}
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="/">Awesome Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/last">Last</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/random">Random</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active mr-3">
                    <a href="/login" class="btn btn-primary">Login</a>
                </li>
                <li class="nav-item active">
                    <a href="/register" class="btn btn-primary">Register</a>
                </li>
            </ul>
        </div>
    </nav>
{{end}}

{{define "content"}}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control {{if .Error}} is-invalid {{end}}"
                                       id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password"
                                       class="form-control {{if .Error}} is-invalid {{end}}"
                                       id="password" placeholder="Enter password">
                            </div>
                            {{if .Error}}
                                <div class="error">
                                    <p style="color: red;">{{.Error.Message}}</p>
                                </div>
                            {{end}}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}
